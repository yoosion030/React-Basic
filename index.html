<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function CatItem({ img }) {
        return (
          <li>
            <img
              src={img}
              style={{
                width: "150px",
              }}
            />
          </li>
        );
      }

      function Favorites() {
        return (
          <ul className="favorites">
            <CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
            <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
          </ul>
        );
      }

      const MainCard = ({ img, isCat2 }) => {
        function handleHeartClick() {
          console.log("하트 눌렀음");
        }
        function handleMouseOver() {
          console.log("하트 지나감");
        }
        if (isCat2) {
          img =
            "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        }
        return (
          <div className="main-card">
            <img src={img} alt="고양이" width="400" />
            <button onClick={handleHeartClick} onMouseOver={handleMouseOver}>
              🤍
            </button>
          </div>
        );
      };

      const Title = (props) => <h1>{props.children}</h1>;

      const Form = ({ handleFormSubmit }) => {
        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        );
      };

      const App = () => {
        const [counter, setCounter] = React.useState(1);
        console.log("카운터", counter);
        const [isCat2, setCat2] = React.useState(false);

        function handleFormSubmit(event) {
          event.preventDefault();
          setCounter(counter + 1);
          setCat2(true);
        }
        return (
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <Form handleFormSubmit={handleFormSubmit} />
            <MainCard
              img="https://cataas.com/cat/60b73094e04e18001194a309/says/react"
              isCat2={isCat2}
            />
            <Favorites />
          </div>
        );
      };

      const 여기다가그려 = document.querySelector("#app");
      ReactDOM.render(<App />, 여기다가그려);
    </script>
  </body>
</html>
